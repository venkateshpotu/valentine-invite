<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invitation</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fff0f5; color: #e60039; }
        .invitation { text-align: center; margin: 50px; padding: 20px; border: 2px solid #e60039; border-radius: 10px; background-color: white; }
        h1 { font-size: 3em; }
        p { font-size: 1.5em; }
        .footer { margin-top: 20px; font-style: italic; }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>You're Invited!</h1>
        <p>Join us for a romantic evening celebrating love!</p>
        <p>Date: February 14, 2026</p>
        <p>Time: 6:00 PM</p>
        <p>Location: 123 Love Lane, Heart City</p>
        <p>Please RSVP by February 10.</p>
        <div class="footer">Love, Your Valentine</div>
    </div>
</body>
</html>
